<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Quick Vid</title>
  </head>
  <body>
    <h1 class="title">Quick Vid</h1>
    <div class="speedLabel">
      <h3>Velocity:</h3>
      <h3 id="selectedSpeed">1x</h3>
    </div>
    <input
      type="range"
      name="speed"
      id="speed"
      min="0.5"
      max="5"
      step="0.1"
      class="speed"
      value="1"
    />
    <button id="applyBtn">Apply</button>
  </body>
</html>
